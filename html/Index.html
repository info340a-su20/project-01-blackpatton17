<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Zehua Zhu">
    <meta name="description" content="Class partner match up">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Match-Up</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/getMatch.css"/>
    <link rel="icon" type="image/png" href="../img/W-Logo_Purple_RGB.png">
</head>
<body>
    <script src="../js/getMatch.js" ></script>
    <nav>
        <a href="Landing.html"><img src="../img/W-Logo_Purple_RGB.png" alt="UW Logo"/></a>
        <div id="link-tab-wrapper">
            <a class="link-tab white" href="Landing.html">Home</a>
            <a class="link-tab white" href="Index.html">Match</a>
            <a class="link-tab white" href="Profile.html">Profile</a>
        </div>
    </nav>
    <header>
        <div id="page-header">
            <div id="header-content">
                <h1>Get Matched</h1>
                <p>Find your new partner here</p>
            </div>
        </div>
    </header>
    <main>
        <div id="search-bar">
            <h2>Seeking:</h2>
            <form class="search-condition" action="#">
                <div>
                    <label for="class-title" class="search-condition-title">Class Title: </label>
                    <input type="text" class="search-condition-input" required="required"
                           id="class-title" name="classTitle" placeholder="INFO340"/>
                </div>
                <div>
                    <label for="section" class="search-condition-title">Section: </label>
                    <input type="text" class="search-condition-input" id="section" name="section" placeholder="Optional"/>
                </div>
                <div>
                    <label for="quiz-section" class="search-condition-title">Quiz Section:</label>
                    <input type="text" class="search-condition-input" id="quiz-section" name="quizSection"
                           placeholder="Optional"/>
                </div>
                <input type="submit" value="Search" id="submit-search" />
            </form>
        </div>
        <div id="content-wrapper">
            <div id="side-bar-wrapper">
                <form id="result-filter-wrapper">
                    <div class="result-filter">
                        <label for="work-time-start">Available Work Time: </label>
                        <div>
                            <input title="HH:MM" pattern="[0-2][0-9]:[0-6][0-6]"
                                   placeholder="08:00" type="text" class="work-time"
                                   id="work-time-start" name="work-time-start" />
                            <p aria-label="to">-</p>
                            <input title="HH:MM" pattern="[0-2][0-9]:[0-6][0-6]"
                                   placeholder="17:00" type="text" class="work-time"
                                   id="work-time-end" name="work-time-end" />
                        </div>
                    </div>
                    <div class="result-filter">
                        <label for="sort-filter">Sort by: </label>
                        <select name="sortBy" id="sort-filter" form="result-filter-wrapper">
                            <option value="name">Name</option>
                            <option value="academicStanding">Academic Standing</option>
                            <option value="workTime">Work Time</option>
                        </select>
                    </div>
                    <input type="submit" value="Apply" id="filter-apply" />
                </form>
                <div id="add-new-post-wrapper">
                    <p>Cannot find interested ones?</p>
                    <button id="add-new-post">Post Yours!</button>
                    <form id="new-post-form" class="collapse">
                        <div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-class-title">Class Title: </label>
                                <input type="text"
                                       pattern="[A-Z]{2,5}[0-9]{3}"
                                       required="required"
                                       placeholder="INFO340"
                                       id="new-post-class-title" name="classTitle"/>
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-section">Section: </label>
                                <input type="text" id="new-post-section" placeholder="Optional" name="section" />
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-quiz-section">Quiz Section (only one): </label>
                                <input type="text" id="new-post-quiz-section" placeholder="Optional" name="quizSection" />
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-work-time">Work Time: </label>
                                <input title="From HH:MM To HH:MM"
                                       required="required"
                                       pattern="[0-2][0-9]:[0-6][0-6]-[0-2][0-9]:[0-6][0-6]"
                                       placeholder="HH:MM-HH:MM" type="text" id="new-work-time" name="workTime"/>
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-name">Name: </label>
                                <input required="required" title="FirstName LastName"
                                       type="text" id="new-post-name" name="name" />
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-class-standing">Class Standing: </label>

                                <select  id="new-post-class-standing" name="classStanding" form="new-post-form">
                                    <option value="Freshman">Freshman</option>
                                    <option value="Sophomore">Sophomore</option>
                                    <option value="Junior">Junior</option>
                                    <option value="Senior">Senior</option>
                                    <option value="Graduate">Graduate</option>
                                </select>
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-major">Major (split by ","): </label>
                                <input type="text" id="new-post-major" placeholder="Optional" name="major" />
                            </div>
                            <div class="new-post-input-wrapper">
                                <label for="new-post-email">Email: </label>
                                <input type="email" id="new-post-email"
                                       required="required" name="email"/>
                            </div>
                        </div>
                        <input type="submit" value="Post" id="post-new-post" />
                    </form>
                </div>
            </div>
            <div id="search-result-wrapper">
                <img alt="Loading" src="../img/ajaxLoading.gif" class="collapse" id="ajax-loading"/>
                <div id="search-result-content">
                    <p>Please enter your class Title(class Code) to search your future partner</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.4.0/fetch.min.js" integrity="sha512-+iXlQLHKQZYoFQZfyWkUuJB6X7aZA2+FvAB5PyiYzxRKbgmSLp6vzwXjTlqdvKV5OJS09HHN4lIekb5OOCKhQw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/promise-polyfill/8.1.3/polyfill.min.js" integrity="sha512-jVOsf4v+eYZr+IkABBHh0mBbBn4BZn6t0W6yah9aKXgHK0tw++HH2yX8XObYImtg+B2Cytx/X3fFkiPums57BQ==" crossorigin="anonymous"></script>
        <p class="footer">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
        <p class="footer">Logo and images are from University of Washington</p>
    </footer>
</body>
</html>
